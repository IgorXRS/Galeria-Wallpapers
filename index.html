<!DOCTYPE html>
<html lang="pt">

    <head>
        <title>Meus Wallpapers</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    </head>

    <body>
    <div class="full-page">
        <div class="logo">
            <h1>IX</h1>
        </div><!--logo-->
        
        <div class="navbar">
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Trabalhos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div><!--navbar-->

        <div class="main-title">
            <h2>WALLPAPERS</h2>
        </div>

        <div class="social-media">
            <ul>
                <li><a href="#">IG.</a></li>
                <li><a href="#">FB.</a></li>
                <li><a href="#">DB.</a></li>
            </ul>
        </div><!--social-media-->

        <div class="copyright">
            <p>Criado por <span>Igor Xavier</span></p>
        </div><!--copyright-->

        <button id="swiper-prev"><img src="img/prev.png"></button>
        <button id="swiper-next"><img src="img/next.png"></button>  
    
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <!--Slide 01-->
                <div class="swiper-slide">
                    <div class="port-text">
                        <h4><span class="reveal">Wallpaper 01</span></h4>
                    </div>
                    <div class="port-img">
                        <img src="img/1.jpg" alt="1">
                    </div>
                </div>

                <!--Slide 02-->
                <div class="swiper-slide">
                    <div class="port-text">
                        <h4><span class="reveal">Wallpaper 02</span></h4>
                    </div>
                    <div class="port-img">
                        <img src="img/2.jpg" alt="1">
                    </div>
                </div>

                <!--Slide 03-->
                <div class="swiper-slide">
                    <div class="port-text">
                        <h4><span class="reveal">Wallpaper 03</span></h4>
                    </div>
                    <div class="port-img">
                        <img src="img/3.jpg" alt="1">
                    </div>
                </div>

                <!--Slide 04-->
                <div class="swiper-slide">
                    <div class="port-text">
                        <h4><span class="reveal">Wallpaper 04</span></h4>
                    </div>
                    <div class="port-img">
                        <img src="img/4.jpg" alt="1">
                    </div>
                </div>


            </div>
        </div>
    </div><!--Full-page-->




        <!--Swiper css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">

        <link href="css/style.css" rel="stylesheet" type="text/css">

        <!--Jquery-->

        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" 
        integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>

        crossorigin="anonymous"

        <!--main js-->
        <script src="main.js"></script>

        <!--Fonts-->
        <link href="https://fonts.cdnfonts.com/css/made-soulmaze" rel="stylesheet">
    </body>
</html>
